<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Dictionary & Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Dictionary & Translator</h1>
        
        <div class="nav-bar" id="navBar">
            <!-- Navigation links will be generated dynamically -->
        </div>
        
        <div class="input-section">
            <textarea 
                id="textInput" 
                placeholder="Enter your text here... The words will be extracted and displayed below."
            ></textarea>
        </div>

        <div class="word-list-section">
            <div class="word-list-title">Clickable Words:</div>
            <div id="wordList" class="empty-state">
                Words will appear here after you type some text...
            </div>
        </div>

        <div class="translation-box">
            <div class="iframe-title">Translation (German â†’ Bengali)</div>
            <div id="translationContent" class="translation-content">
                <div class="empty-state">Click a word above to see translation...</div>
            </div>
        </div>

        <div class="iframe-wrapper">
            <div class="iframe-title">dict.cc - German-English Dictionary</div>
            <iframe id="dictFrame" src="about:blank"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
